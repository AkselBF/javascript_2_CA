<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>

  <link rel="stylesheet" href="./dist/css/styles.css">
</head>
<body class="login_body">
  <button id="login_button">Login</button>
  <button id="register_button">Register</button>

  <main>
    <div class="login_form">
      <h2>Login</h2>
      <form id="login_form">
        <input type="email" id="login_email" name="email" placeholder="E-mail" required><br>
        <input type="password" id="login_password" name="password" placeholder="Password" required><br>

        <button type="submit">Log in</button>
      </form>
    </div>

    <div class="registration_form">
      <h2>Register</h2>

      <form id="registration_form">
        <input type="text" id="name" name="name" placeholder="Name" required><br>
        <input type="email" id="email" name="email" placeholder="E-mail" required><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br>
        <input type="url" id="avatar" name="avatarUrl" placeholder="Avatar url"><br>
        <img id="avatar_preview" src="" alt="Avatar Preview">
        <!--<input type="url" id="banner" name="banner" placeholder="Banner"><br>-->

        <button class="submit_btn" type="submit">Register</button>
      </form>
    </div>
  </main>

  <script type="module" src="./js/script.mjs"></script>
</body>
</html>
